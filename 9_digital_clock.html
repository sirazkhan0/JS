<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        color: rgb(4, 24, 17);
        text-align: center;
        font-size: 100px;
    }
</style>

<body onload="showTime()">
    <h1>
            
    </h1>
</body>
<script>
    function showTime() {
        let d = new Date();
        let h = d.getHours();
        let m = d.getMinutes();
        let s = d.getSeconds();
        let time = h + ":" + m + ":" + s;
        document.getElementsByTagName('h1')[0].innerText = time;
        setTimeout(showTime, 1000);
    }
</script>

</html>
