<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border-bottom: 1px  black solid;
            width: 100px;
        }
    </style>
    <script>
        let no = prompt("plz enter a no ","");
        for(let i=1;i<=10;i++){
            document.write("<div>");
            document.write(no + " x " + i + " = " + i*no);
            document.write("</div>");
        }
    </script>
</head>
